services:
  stan:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: sleep infinity
    volumes:
      - ../:/workspace
    environment:
      - MONGO_URL=mongodb://mongo:27017
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
